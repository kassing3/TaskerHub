<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- CSS FILE -->
    <link href="../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />


    <!-- TITLE -->
    <title>TaskerHub</title>
  </head>

  <body>

    <header>

        <!-- SIDE NAVBAR -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">

                    <a href="projects" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i lass="fas fa-tachometer-alt fa-fw me-3">
                            <span>Projects</span>
                        </i>
                    </a>

                    <a href="tasks" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i lass="fas fa-tachometer-alt fa-fw me-3">
                            <span>Tasks</span>
                        </i>
                    </a>

                    <a href="employees" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i lass="fas fa-tachometer-alt fa-fw me-3">
                            <span>Employees</span>
                        </i>
                    </a>

                    <a href="departments" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i lass="fas fa-tachometer-alt fa-fw me-3">
                            <span>Departments</span>
                        </i>
                    </a>

                </div>
            </div>
        </nav>

        <!-- NAVBAR -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
           <!-- CONTAINER WRAPPER -->
            <div class="container-fluid">
                <!-- TOGGLE BUTTON -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- BRAND -->
                <a href="/">
                    <img src="../images/TH-logo-White.png" th:src="@{./images/TH-logo-White.png}" alt="logo" height="75" loading="lazy"/>
                </a>

            </div>
        </nav>

    </header>

    <main>


        <div class="container">

            <img class="hero" src="../images/heroimage.jpg" th:src="@{./images/heroimage.jpg}">

            <!-- title and tag line with button -->
            <div class="heroText">
                <h1>TaskerHub</h1>
                <p>Keeping Track of Projects and Tasks </p>
                
            </div>


        </div>

     


    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>        
  </body>
</html>
